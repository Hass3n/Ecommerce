
    <app-homeslider></app-homeslider>

    <app-category-slider></app-category-slider>

@if(isloading)
{

    <div class="row h-screen justify-center items-center ">
    
        <span class="loader block"></span>
    
    </div>
}

 

@else {

    <div class="container mx-auto mt-6">

        <div class="w-3/4 mx-auto my-5">

            <input type="text" class="w-full rounded p-1  " [(ngModel)]="searchWord" placeholder="Search BY title...............">
            <p>{{searchWord}}</p>
        </div>

        <div class="row">
            @for (item of productList | search: searchWord; track $index) {
                <div class="md:w-2/12 w-full p-3">
                    <div class="product p-2 cursor-pointer" >

                        <span class="row justify-end relative top-5 cursor-pointer end-4"  (click)="addWishlistproduct(item._id)">

                            @if(iswishlist(item._id))
                            {
                                
                                <i class="fa-solid fa-heart fa-2xl text-main"></i>




                            }

                            @else {

                                <i class="fa-regular fa-heart fa-xl "></i>  

                            }
                            
                         
 

                            
                        </span>
                    <div [routerLink]="['/productdetails',item._id]">
                        <img [src]="item.imageCover" class="w-full" alt="">
                        <span class="text-main font-bold ">{{item.category.name}}</span>
                        <h3 class="my-3 text-lg  font-medium">{{item.title.split(' ').splice(0,2).join(' ') }}</h3>
                        <div class="row justify-between">
                            <span>{{item.price}}EGP</span>
                            <span>{{item.ratingsAverage}} <i class="fa fa-star rating-color"></i></span>
                        </div>
                    </div>

                    <button (click)="addProductTocart(item._id)" class="btn-main w-full">Add To Cart</button>

                    </div>


        
                </div>
            }
        </div>

    </div>
}
